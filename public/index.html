<!DOCTYPE html>
<html>
    <head>

        <meta name="Author" content="Jose Teotonio">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Javascript Demo</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            body {
                padding-left: 50px;
            }

            ul { 
                list-style: none;
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            li{
                clear: both;
                margin-top: 20px;
            }

            img{
                width: 80px;
                float: left;
                margin-right: 10px;
            }

            strong{
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }
        </style>
    </head>
    <body>

        <header style="padding-top: 5px; padding-bottom: 5px; text-align: center; color: #FFFFFF; background-color: #000000; height: 100px;">
            <h2>Recuperar Informações do Usuário GitHub</h2>
            <p>Através da Api do próprio GitHub</p>
        </header>
        
        <hr>

        <div class="row" style="padding-left: 35px;">
            <form id="repo-form">
                <input class="input-lg" name="repository" style="width: 600px;" placeholder="Ex. teonett"/>
                <button type="submit" class="btn btn-primary btn-lg">Recuperar</button>
            </form>

            <ul id="repo-list"></ul>
        </div>
        
        <script src="./bundle.js"></script>

    </body>
